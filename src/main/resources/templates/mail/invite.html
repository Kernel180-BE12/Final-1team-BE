<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>스페이스 초대</title>
    <style>
        .container{max-width:560px;margin:0 auto;padding:24px;border:1px solid #e5e7eb;border-radius:12px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;line-height:1.6;}
        .logo{font-weight:700;font-size:18px;margin-bottom:12px}
        .btn{display:inline-block;padding:12px 18px;text-decoration:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:600}
        .muted{color:#6b7280;font-size:12px;margin-top:16px}
        .code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:#f3f4f6;padding:2px 6px;border-radius:6px}
    </style>
</head>
<body>
<div class="container" th:inline="text">
    <div class="logo">Jober</div>
    <h2>스페이스 멤버 초대</h2>
    <p>아래 버튼을 눌러 스페이스에 참여해 주세요.</p>
    <p>수락은 초대일로부터 10일 이내에 가능합니다.</p>

    <p style="margin:24px 0;">
        <a class="btn" th:href="${inviteUrl}" target="_blank" rel="noopener">초대 수락 링크</a>
    </p>

    <p>버튼이 동작하지 않으면 아래 링크를 복사해 브라우저 주소창에 붙여넣기 하세요:</p>
    <p>
        <a th:href="${inviteUrl}" th:text="${inviteUrl}">fallback-link</a>
    </p>

    <p class="muted">본 메일을 요청하지 않았다면, 이 메시지는 무시하셔도 됩니다.</p>
</div>
</body>
</html>
